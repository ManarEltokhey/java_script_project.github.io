<html lang="en">
<head>

    <link rel="stylesheet" href="css/SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body>
    <Nav style="padding: 10px;"></Nav>
    <section class="row mt-5">
        <!-- <div class=" col-lg-2 offset-lg-5 col-md-4 offset-md-4 col-sm-6 offset-sm-3 text-center" > -->
        <div class=" divSign" >

            <img src="pic/download.png" alt="">
            <h3>Welcome Back!</h3>
            <p>Sign in to your B.TECH account and explore our latest exclusive offers</p>
            <!-- <form  class=" col-12 text-center"> -->
            <form >
                <div class="group">      
                  <input type="text" id="inpEmail" name="email"  required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email</label>
                  <span class="required"> </span>
                </div>
                  
                <div class="group">      
                  <input type="password" id="inpPass" name="pass" required> 
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                  <span class="required"></span>
                </div>

                <button class="btn  text-bg-secondary w-50  " > Sign In</button><br>
                <a class="nav-link" href="#">Forget password</a>
    
                
              </form>
             

        </div>
    </section>
    
</body>
