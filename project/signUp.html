<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <Nav style="padding: 10px;"></Nav>
    <section class=" mt-5">
        <div class=" divSign" >
            <img src="resources/download.png" alt="">
            <h3>Lets Get Start!</h3>
            <p>Choose a strong password and make sure to remember it

            <form id="formSign">
                <div class="group">      
                    <input type="number" id="Mobile" name="mobileNumber" pattern="^01[0125][0-9]{8}$" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Mobile Number</label>
                  </div>
  
    
                <div class="group">      
                  <input type="email" id="inpEmail" name="email"  required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email</label>
                </div>
                <!-- <div id="valEmail" class="message" style="color: rgb(194, 24, 24);">please enter Email </div> -->

                <div class="group">      
                    <input type="text" id="inpName" name="name"  required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                  </div>
                 
                <div class="group">      
                    <input type="password" for="pw" id="psw" name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                    <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
                <!-- <div id="valPass" class="message" style="color: rgb(194, 24, 24);">please enter Password </div> -->
                <!-- <div id="valEmailPass" class="message" style=" color: rgb(194, 24, 24);">please enter Email and Password </div> -->



                <button id="btnSignUp" class="btn  text-bg-secondary" style="width:130px" disabled onclick="store()" >sign Up</button><br>


            </form>



                <div id="message" class="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                  
    
        </div>
    </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/signupstorage.js"></script>
</body>
</html>
